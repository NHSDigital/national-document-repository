name: Run Bulk Upload - Dev

permissions:
  pull-requests: write
  id-token: write # This is required for requesting the JWT
  contents: read # This is required for actions/checkout

on:
  workflow_dispatch:
    inputs:
      sandbox:
        description: "Which Sandbox to push to."
        required: true
        type: "string"
        default: "ndrd"
      combi-settings:
        description: "Use 300 or 8000 patients"
        required: true
        type: "string"
        default: "combi300"
      file-count:
        description: "How many files per patient"
        required: true
        type: "number"
        default: 1

jobs:
  bulk_upload:
    uses: ./.github/workflows/base-run-bulk-upload.yml
    with:
      environment: development
      sandbox: "{{ inputs.sandbox }}"
      combi-settings: "{{ inputs.combi-settings }}"
      file-count: "{{ inputs.file-count }}"
