name: "(NEW) Lambdas - Deploy Feature Branch to Sandbox"

on:
  workflow_dispatch:
    inputs:
      build_branch:
        description: "Feature branch to push to test?"
        required: true
        type: "string"
        default: "PRMDR_"
      sandbox:
        description: "Which Sandbox to push to."
        required: true
        type: "string"
        default: "ndr-"
      environment:
        description: "Which Environment settings to use."
        required: true
        type: "string"
        default: "development"

permissions:
  pull-requests: write
  id-token: write # This is required for requesting the JWT
  contents: read # This is required for actions/checkout

env:
  PYTHON_VERSION: "3.11"
  ENVIRONMENT: ${{ inputs.environment }}
  BUILD_BRANCH: ${{ inputs.build_branch }}
  SANDBOX: ${{ inputs.sandbox }}

jobs:

  view_action_parameters:
    runs-on: ubuntu-latest
    steps: 
    
      - name: Display client passed variables
        run: |
          echo Build Branch: $BUILD_BRANCH
          echo Environment: $ENVIRONMENT
          echo Sandbox: $SANDBOX

  run_tests:
    uses: ./.github/workflows/new_base-lambdas-reusable-test.yml
    with:
      environment: $ENVIRONMENT
      python_version: $PYTHON_VERSION
      build_branch: $BUILD_BRANCH

  deploy_all:
    uses: ./.github/workflows/new_base-lambdas-reusable-deploy-all.yml
    needs: ["run_tests"]
    with:
      environment: $ENVIRONMENT
      python_version: $PYTHON_VERSION
      build_branch: $BUILD_BRANCH
      sandbox: $SANDBOX

  

        